<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/xsl" href="https://kinsta.com/wp-content/plugins/wordpress-seo/css/main-sitemap.xsl"?>
{% load global %}
<sitemapindex xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
  {% spaceless %}
  {% for map,value in sitemap_index.items %}
  <sitemap>
    <loc>{% site_url %}{{ value.url }}</loc>
    <lastmod>{{ value.lastmod|date:"Y-m-d" }}</lastmod>
  </sitemap>
  {% endfor %}
  {% endspaceless %}
</sitemapindex>
