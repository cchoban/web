{% load static global %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %} | Choban </title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="site_url" content="{% site_url %}">
    <meta name="login_url" content="{% url 'LoginPage' %}">
</head>

<body>
    <div class="root">
        <div class="topla">
            <div id="app">
            <app></app>
            {% block 'app' %} {% endblock %}
            </div>
        </div>
    </div>


    <script defer>
        {% if user.is_authenticated %}
        var logged_in = true;
        var user_preferences = {
            username: "{{ user.username }}",
            profilePicture: "{{ userPicture }}"
        };
        {% else %}
        var logged_in = false;
        var user_preferences = {};
        {% endif %}

    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script>
{% if messages %}
let message_queue = []
  {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
      message_queue.push({ 'type': 'success', 'text': '{{ message }}' })
    {% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
      message_queue.push({'type': 'error', 'text': '{{ message }}'})
    {% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %}
      message_queue.push({ 'type': 'info', 'text': '{{ message }}' })
    {% endif %}
  {% endfor %}
messages(message_queue)
{% endif %}
    </script>
</body>

</html>
