{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
  <title>
    {% block title %}{% endblock title %} | Choban
  </title>


</head>

<body>
  <nav class="navbar navbar-dark bg-danger mb-3">
    <div class="container">
      <a href="{% url 'PackagesPage' %}" class="navbar-brand">Choban Package Manager</a>
      {% if user.is_authenticated %}
        <a href="{% url 'AccountPage' %}" class="navbar-brand float-right">{{ user.username }}</a>
      {% else %}
        <ul class="left-top-menu">
          <li><a href="{% url 'LoginPage' %}"> Login </a></li>
          <li><a href="{% url 'RegisterPage' %}"> Register </a></li>
        </ul>
      {% endif %}

    </div>
  </nav>
  <div class="container searchContainer">
    <div id="app">
      {% block 'app' %} {% endblock %}
    </div>


    <br>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/app.js' %}"></script>
  <script type="text/javascript">
    csrf_token = "{{ csrf_token }}"
    axios.defaults.headers.common['X-CSRFToken'] = csrf_token;

  </script>

</body>

</html>
